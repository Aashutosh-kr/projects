        <div id="tictactoe">
            <div id="line"></div>
            <div id="box-1" class="box l t"><span class="boxtext"></span></div>
            <div id="box-2" class="box t"><span class="boxtext"></span></div>
            <div id="box-3" class="box t r"><span class="boxtext"></span></div>
            <div id="box-4" class="box l"><span class="boxtext"></span></div>
            <div id="box-5" class="box"><span class="boxtext"></span></div>
            <div id="box-6" class="box r"><span class="boxtext"></span></div>
            <div id="box-7" class="box l d"><span class="boxtext"></span></div>
            <div id="box-8" class="box d"><span class="boxtext"></span></div>
            <div id="box-9" class="box d r"><span class="boxtext"></span></div>
        </div>
        <div id="game-info">
            <div id="score">
                <span class="turninfo">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div id="imgbox">
                <img src="img/excited.gif" alt="excited" id="excited" />
            </div>
        </div>
    </main>
